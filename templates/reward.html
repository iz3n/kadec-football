{% load static %}
{% load jformat %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>کادک</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row p-3">
            {% for g in games %}
            <div class="col-md-2">
                <div class="card p-2">
                    <div class="card-title">
                        <p class="text-center">{{g.seasson.title}}</p>
                        <span>{{g.first_team}}</span>
                        <span class="me-3">{{g.date_time|jformat:"%H:%M %Y/%m/%d"}}</span>
                        <span class="float-start">{{g.second_team}}</span>
                    </div>
                    <div class="card-body">
                        <form method="POST">{% csrf_token %}
                            <input type="hidden" name="game" value="{{g.id}}">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="team" value="{{g.first_team.id}}" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{g.first_team}}
                                </label>
                            </div>
                            <div class="form-floating mb-3 mt-2">
                                <input name="fist_team" type="text" class="form-control" id="floatingInput1" required>
                                <label for="floatingInput">تعداد گل</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="team" id="flexRadioDefault2" value="{{g.second_team.id}}">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    {{g.second_team}}
                                </label>
                            </div>
                            <div class="form-floating mb-3 mt-2">
                                <input name="second_team" type="text" class="form-control" id="floatingInput1" required>
                                <label for="floatingInput">تعداد گل</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">ثبت</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
